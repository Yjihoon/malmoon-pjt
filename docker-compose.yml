services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
      - ai
    networks:
      - malmoon-net

  frontend:
    #    build:
    #      context: ./apps/frontend
    #      dockerfile: Dockerfile
    image: inttype/malmoon:frontend
    container_name: frontend
    expose:
      - "80"
    networks:
      - malmoon-net

  backend:
    #    build:
    #      context: ./apps/backend
    #      dockerfile: Dockerfile
    image: inttype/malmoon:backend
    env_file:
      - ./apps/backend/.env
    container_name: backend
    expose:
      - "8080"
    depends_on:
      ai:
        condition: service_healthy
    networks:
      - malmoon-net

  ai:
    #    build:
    #      context: ./apps/AI
    #      dockerfile: Dockerfile
    image: inttype/malmoon:ai
    env_file:
      - ./apps/AI/.env
    container_name: ai
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/health', timeout=2).status==200 else sys.exit(1)" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - malmoon-net

networks:
  malmoon-net:
    driver: bridge
